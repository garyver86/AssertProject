<!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Código de Verificación</title>
          </head>
          <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 20px;">
                  <tr>
                      <td style="padding: 20px; text-align: center;">
                          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin: auto;">
                              <tr>
                                  <td style="padding: 40px;">
                                      <h1 style="color: #333333; font-size: 24px; text-align: center; margin-bottom: 20px;">Tu Código de Verificación ASSERT</h1>
                                      <p style="color: #666666; font-size: 16px; line-height: 1.5; text-align: center;">Hola, {user}.</p>
                                      <p style="color: #666666; font-size: 16px; line-height: 1.5; text-align: center;">Usa el siguiente código para completar tu acción. El código es válido por un tiempo limitado.</p>
                                      <div style="text-align: center; margin-top: 30px; margin-bottom: 30px;">
                                          <span style="background-color: #007bff; color: #ffffff; padding: 15px 25px; font-size: 24px; font-weight: bold; border-radius: 6px; letter-spacing: 2px;">
                                              {otpCode}
                                          </span>
                                      </div>
                                      <p style="color: #666666; font-size: 14px; line-height: 1.5; text-align: center;">Si no solicitaste este código, por favor ignora este correo electrónico.</p>
                                  </td>
                              </tr>
                              <tr>
                                  <td style="background-color: #f9f9f9; padding: 20px; border-radius: 0 0 8px 8px; text-align: center;">
                                      <p style="color: #999999; font-size: 12px; margin: 0;">Este es un correo automático, por favor no respondas a este mensaje.</p>
                                  </td>
                              </tr>
                          </table>
                      </td>
                  </tr>
              </table>

          </body>
          </html>
